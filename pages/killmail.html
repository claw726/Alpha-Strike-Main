<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Killmail Details - Alpha-Strike</title>
    <link rel="shortcut icon" href="../favicon.png" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet"
    />
    </head>
<body class="killmail-page"> <div id="navigation-container"></div>

    <div class="killmail-detail-view-container data-card"> <div id="killmail-page-title-container" class="killmail-header-section">
             </div>
        
        <div id="killmail-content">
            <p data-translate="loading.killmail">Loading killmail data...</p>
        </div>
    </div>
    <button
            id="timezone-toggle"
            class="timezone-toggle-floating"
            aria-label="Toggle Timezone Display"
        >
            <i class="far fa-clock"></i>
            <span data-translate="timezone.showUtc">Show UTC</span>
        </button>

    <footer class="site-footer">
        <p>All EVE-Frontier related materials are property of CCP Games</p>
    </footer>

    <script type="module" src="../js/killmail-detail.js"></script>
</body>
</html>
